<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'timeclock/css/style.css' %}" />
</head>
<body>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <nav class="navbar">
            <div class="container-fluid">
              <p class="navbar-text">Method Associates - Timeclock Reporting</p>
              {% if user.is_authenticated %}<button id="logout-button" class="btn" type="submit">Logout</button>{% endif %}
            </div>
        </nav>
    </form>
    {% block content %}
    {% endblock %}
</body>
</html>
